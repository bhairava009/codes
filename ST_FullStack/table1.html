<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Table</title>
</head>
<body>

    <h1>Product Price List</h1>

    <table border="1">
        <!-- <caption>Product Prices lists</caption> -->
        <tr>
            <th scope"col">Product</th>
            <th scope"col">Price</th>
        </tr>
        <tr>
            <th scope"row">Laptop</th>
            <td>$99</td>
        </tr>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$99</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>$88</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$187</td>
            </tr>
        </tfoot>
        <caption>Product Prices lists</caption>
    </table>

</body>
</html>
