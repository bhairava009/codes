<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blocks</title>
  <link rel="stylesheet" href="container1.css" />
</head>
<body>
    <div id="outer_container">
         <div class="inner_container" id="container1">
            <h2>Brahma</h2>
            <p>The Creator of the world</p>
         </div>
        <div class="inner_container" id="container2">
            <h3>Vishnu</h3>
            <p>The Preserver of the world</p>
        </div>
        <div class="inner_container" id="container3">
            <h4>Mahesh</h4>
            <p>The Destroyer of the world</p>
        </div>
        <div class="inner_container" id="container4">
            <h5>Maa Durga</h5>
            <p>The Goddess of Power</p>
        </div>
    </div> 
</body>
</html>
